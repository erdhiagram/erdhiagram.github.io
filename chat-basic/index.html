<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
</head>

<body id="page-top" style="padding-top: 70px;">

<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" style="overflow-x: hidden;">
            <nav class="navbar fixed-top navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="margin-right: 0rem !important; margin-left: .5rem !important;" id="user-name">[User Name]</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid" style="padding-left: 5px; padding-right: 5px;">
                <center>
                    <div class="messages" style="max-width: 768px !important;">
                        <div class="messages-content"></div>
                    </div>
                </center>
            </div>
        </div>

        <footer class="sticky-footer fixed-bottom bg-white shadow" style="padding: 1rem 0; height: 90px;">
            <div class="container my-auto" style="height: 100%; max-width: 768px !important;">
                <div class="input-group" style="height: 100%;">
                    <textarea type="text" class="form-control bg-light border-0 small message-input" placeholder="Type message..." id="message" style="height: 100%;"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-primary message-submit" type="submit">
                            <i class="fas fa-paper-plane fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<input type="hidden" id="tes"/>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Chat Room</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Pilih Dokter</label>
                    <select class="form-control" id="select-dokter">
                        <option>Dr. Diana</option>
                        <option>Dr. Michael</option>
                        <option>Dr. Van Houten</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Masukkan Nama Anda</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Contoh: Edwin Suryana">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-start-chat">Mulai Percakapan</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="js/sb-admin-2.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

<script src="js/modal.js"></script>

<script src="js/index.js"></script>

<script>
    $(window).resize(function() {
        if ($(window).width() < 768) {
            $('.navbar-nav').removeClass('mx-auto');
        } else {
            $('.navbar-nav').addClass('mx-auto');
        }
    }).resize();
</script>

</body>

</html>
